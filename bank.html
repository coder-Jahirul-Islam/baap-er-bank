<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class=" text-4xl md:text-5xl font-bold text-center mt-6">Let's get some <span
                class="font-semibold text-violet-600">Money!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12 text-white max-w-screen-lg mx-auto">
            <h2 class="block md:hidden text-2xl font-bold ml-5 my-3 text-slate-400 w-6/12 mx-auto">Dashboard:</h2>


            <div class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 mx-5 gap-3 md:gap-7">
                <div class="bg-green-400 rounded-lg p-8 order-2 md:order-1">
                    <h4 class="text-2xl md:text-4xl font-semibold">Deposit</h4>
                    <h2 class="text-2xl sm:text-4xl font-semibold mt-1 sm:mt-2">$<span id="deposit-total">0.00</span>
                    </h2>
                </div>
                <div class="bg-yellow-500 rounded-lg p-8 order-3 md:order-2">
                    <h4 class=" text-2xl md:text-4xl font-semibold"> Withdraw</h4>
                    <h2 class="text-2xl sm:text-4xl font-semibold mt-1 sm:mt-2">$<span id="withdraw-total">0.00</span>
                    </h2>
                </div>
                <div
                    class="bg-violet-400 rounded-lg p-8 order-1 md:order-3 w-100 col-span-2 sm:col-span-2 lg:col-span-1">
                    <h4 class=" text-2xl md:text-4xl font-semibold">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">32420.00</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw section-->
        <section class="mb-16 mt-12 max-w-screen-lg mx-auto">
            <h2 class="block md:hidden text-2xl font-bold ml-5 my-3 text-slate-500">Update Balance</h2>

            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-4  w-9/12 mx-auto">
                <div class="bg-fuchsia-400 rounded-lg p-8">
                    <h4 class=" text-2xl font-semibold mb-4 text-white">Please Deposit</h4>
                    <input id="deposit-field" class="w-9/12 block mb-2 px-3" type="text" name=""
                        placeholder="$ Enter your amount">
                    <button id="btn-deposit"
                        class="bg-amber-600 hover:bg-sky-600 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
                </div>
                <div class="bg-sky-400 rounded-lg p-8">
                    <h4 class="text-2xl font-semibold mb-4 text-white">Please Withdraw</h4>

                    <input id="withdraw-field" class="w-9/12 block mb-2 px-3" type="text" name=""
                        placeholder="$ Enter your amount">
                    <button id="btn-withdraw"
                        class="bg-amber-600 hover:bg-red-400 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>

</html>
