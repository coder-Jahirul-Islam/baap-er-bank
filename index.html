<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <!-- tailwild link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- favicon -->
    <link rel="shortcut icon" href="./tailwind.config.js" type="image/x-icon">
</head>

<body>
    <header>
        <h1 class="text-4xl md:text-5xl font-semibold text-center mt-6"> Welcome to <span
                class="font-semibold text-violet-600">Baap er
                Bank!!</span>
        </h1>
    </header>
    <main>
        <!-- login form -->
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email"
                    placeholder="Your Email Address">
                <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password"
                    placeholder="Your Password">
                <button id="btn-submit"
                    class="bg-amber-600 hover:bg-sky-600 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>

    <!-- login JS file -->

    <script src="./js/login.js"></script>
</body>

</html>
